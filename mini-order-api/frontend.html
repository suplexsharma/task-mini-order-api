<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .auth-container {
            max-width: 450px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 8px 16px;
            width: auto;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-in;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dashboard {
            display: none;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .user-info h3 {
            color: #333;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .order-form {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            margin-bottom: 30px;
        }

        .orders-grid {
            display: grid;
            gap: 15px;
        }

        .order-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            transition: transform 0.2s;
        }

        .order-card:hover {
            transform: translateX(5px);
        }

        .order-info h4 {
            color: #333;
            margin-bottom: 8px;
        }

        .order-details {
            color: #666;
            font-size: 14px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 8px;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-processing {
            background: #cce5ff;
            color: #004085;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .order-form {
                grid-template-columns: 1fr;
            }
            
            .order-card {
                grid-template-columns: 1fr;
            }
            
            .order-actions {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¦ Order Management System</h1>
            <p>Manage your orders with ease</p>
        </div>

        <div id="alert-container"></div>

        <!-- Authentication Section -->
        <div id="auth-section" class="auth-container">
            <div class="card">
                <div id="login-form">
                    <h2 style="margin-bottom: 30px; color: #333;">Login</h2>
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="login-email" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button type="button" class="btn btn-secondary" onclick="showRegister()">Create Account</button>
                    </form>
                </div>

                <div id="register-form" class="hidden">
                    <h2 style="margin-bottom: 30px; color: #333;">Register</h2>
                    <form onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" id="register-name" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="register-email" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="register-password" required minlength="6">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                        <button type="button" class="btn btn-secondary" onclick="showLogin()">Back to Login</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard-section" class="dashboard">
            <div class="card">
                <div class="user-info">
                    <div>
                        <h3>Welcome, <span id="user-name"></span>!</h3>
                        <p style="color: #666;"><span id="user-email"></span></p>
                    </div>
                    <button class="btn btn-secondary" onclick="handleLogout()" style="width: auto; padding: 10px 30px;">Logout</button>
                </div>

                <h3 style="margin-bottom: 20px; color: #333;">Create New Order</h3>
                <form onsubmit="handleCreateOrder(event)" class="order-form">
                    <div class="form-group" style="margin-bottom: 0;">
                        <input type="text" id="product-name" placeholder="Product Name" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <input type="number" id="amount" placeholder="Amount" step="0.01" min="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Order</button>
                </form>
            </div>

            <div class="card">
                <h3 style="margin-bottom: 20px; color: #333;">Your Orders</h3>
                
                <div class="filters">
                    <div class="form-group" style="margin-bottom: 0;">
                        <select id="status-filter" onchange="loadOrders()" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px;">
                            <option value="">All Statuses</option>
                            <option value="pending">Pending</option>
                            <option value="processing">Processing</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    <button class="btn btn-secondary" onclick="loadOrders()" style="margin-top: 0;">Refresh</button>
                </div>

                <div id="orders-container" class="orders-grid">
                    <div class="loading">Loading orders...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let accessToken = localStorage.getItem('accessToken');
        let refreshToken = localStorage.getItem('refreshToken');
        let currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            if (accessToken && currentUser) {
                showDashboard();
                loadOrders();
            }
        });

        // Show alerts
        function showAlert(message, type = 'success') {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Authentication functions
        function showRegister() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Registration successful! Please login.', 'success');
                    showLogin();
                    document.getElementById('register-form').reset();
                } else {
                    showAlert(data.detail || 'Registration failed', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    accessToken = data.access_token;
                    refreshToken = data.refresh_token;
                    localStorage.setItem('accessToken', accessToken);
                    localStorage.setItem('refreshToken', refreshToken);
                    
                    // Decode JWT to get user info (simple base64 decode)
                    const payload = JSON.parse(atob(accessToken.split('.')[1]));
                    currentUser = { email: payload.sub, name: email.split('@')[0] };
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    showAlert('Login successful!', 'success');
                    showDashboard();
                    loadOrders();
                } else {
                    showAlert(data.detail || 'Login failed', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
            }
        }

        function handleLogout() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            localStorage.removeItem('currentUser');
            accessToken = null;
            refreshToken = null;
            currentUser = null;
            
            document.getElementById('dashboard-section').style.display = 'none';
            document.getElementById('auth-section').style.display = 'block';
            showAlert('Logged out successfully', 'success');
        }

        function showDashboard() {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('dashboard-section').style.display = 'block';
            document.getElementById('user-name').textContent = currentUser.name;
            document.getElementById('user-email').textContent = currentUser.email;
        }

        // Order functions
        async function handleCreateOrder(event) {
            event.preventDefault();
            
            const product_name = document.getElementById('product-name').value;
            const amount = parseFloat(document.getElementById('amount').value);

            try {
                const response = await fetch(`${API_BASE}/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({ product_name, amount })
                });

                if (response.ok) {
                    showAlert('Order created successfully!', 'success');
                    document.getElementById('product-name').value = '';
                    document.getElementById('amount').value = '';
                    loadOrders();
                } else if (response.status === 401) {
                    await refreshAccessToken();
                    handleCreateOrder(event);
                } else {
                    const data = await response.json();
                    showAlert(data.detail || 'Failed to create order', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
            }
        }

        async function loadOrders() {
            const container = document.getElementById('orders-container');
            container.innerHTML = '<div class="loading">Loading orders...</div>';
            
            const status = document.getElementById('status-filter').value;
            const url = status ? `${API_BASE}/orders?status=${status}` : `${API_BASE}/orders`;

            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (response.ok) {
                    const orders = await response.json();
                    displayOrders(orders);
                } else if (response.status === 401) {
                    await refreshAccessToken();
                    loadOrders();
                } else {
                    container.innerHTML = '<div class="empty-state">Failed to load orders</div>';
                }
            } catch (error) {
                container.innerHTML = '<div class="empty-state">Network error</div>';
            }
        }

        function displayOrders(orders) {
            const container = document.getElementById('orders-container');
            
            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                        </svg>
                        <h3>No orders found</h3>
                        <p>Create your first order above!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = orders.map(order => {
                const date = new Date(order.created_at).toLocaleString();
                const canCancel = order.status === 'pending';
                
                return `
                    <div class="order-card">
                        <div class="order-info">
                            <h4>${order.product_name}</h4>
                            <div class="order-details">
                                <div>ðŸ’° Amount: $${order.amount.toFixed(2)}</div>
                                <div>ðŸ“… Created: ${date}</div>
                                <div>ðŸ†” Order ID: #${order.id}</div>
                            </div>
                            <span class="status-badge status-${order.status}">${order.status}</span>
                        </div>
                        <div class="order-actions">
                            ${canCancel ? `<button class="btn btn-danger" onclick="cancelOrder(${order.id})">Cancel</button>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function cancelOrder(orderId) {
            if (!confirm('Are you sure you want to cancel this order?')) return;

            try {
                const response = await fetch(`${API_BASE}/orders/${orderId}/cancel`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (response.ok) {
                    showAlert('Order cancelled successfully', 'success');
                    loadOrders();
                } else if (response.status === 401) {
                    await refreshAccessToken();
                    cancelOrder(orderId);
                } else {
                    const data = await response.json();
                    showAlert(data.detail || 'Failed to cancel order', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
            }
        }

        async function refreshAccessToken() {
            try {
                const response = await fetch(`${API_BASE}/auth/refresh`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ refresh_token: refreshToken })
                });

                if (response.ok) {
                    const data = await response.json();
                    accessToken = data.access_token;
                    refreshToken = data.refresh_token;
                    localStorage.setItem('accessToken', accessToken);
                    localStorage.setItem('refreshToken', refreshToken);
                } else {
                    handleLogout();
                }
            } catch (error) {
                handleLogout();
            }
        }

        // Auto-refresh orders every 30 seconds
        setInterval(() => {
            if (accessToken && document.getElementById('dashboard-section').style.display !== 'none') {
                loadOrders();
            }
        }, 30000);
    </script>
</body>
</html>
